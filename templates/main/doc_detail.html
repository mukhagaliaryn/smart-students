{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ doc.title }}{% endblock title %}

{% block content %}
<!-- Documents -->
<div id="documents" class="">
    <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow">
        <h1 class="ml-2 font-bold text-2xl text-gray-800">{{ doc.title }}</h1>
    </div>

    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <div class="flow-root">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                {% for file in doc.docfile_set.all %}
                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-base font-bold text-gray-900 truncate dark:text-white">
                                {{ file.title }}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{ file.docs.title }}
                            </p>
                        </div>
                        <a 
                            href="{{ file.file.url }}"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                            {% translate "Скачать" %}
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
