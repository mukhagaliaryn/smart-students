{% extends 'base.html' %}
{% load i18n %}

{% block title %}Мұғалімдер{% endblock title %}

{% block content %}
    <!-- Teachers -->
    <!-- ========================================================= -->
    <div id="persons" class="mb-6">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow">
            <h1 class="ml-2 font-bold text-2xl text-gray-800">{% translate "Мұғалімдер ұжымы" %}</h1>
        </div>

        <div id="list" class="grid gap-1 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {% for teacher in teachers %}
                <div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex flex-col items-center pt-10 pb-10">
                        <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                            src="{% if teacher.image %}{{ teacher.image.url }}{% else %}https://www.pngarts.com/files/6/User-Avatar-in-Suit-PNG.png{% endif %}" alt="Bonnie image" />
                        <h5 class="mb-1 text-base font-bold text-gray-900 dark:text-white">{{ teacher.full_name }}
                        </h5>
                        <span class="text-sm text-gray-500 dark:text-gray-400">{{ teacher.branch }}</span>
                        <div class="flex mt-4 space-x-3 md:mt-6">
                            <a href="#"
                                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                {% translate "Толығырақ" %}
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
