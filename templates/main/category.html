{% extends 'base.html' %}

{% block title %}{{ doctype.doctype_name }}{% endblock title %}

{% block content %}
    <div id="categories">
        <div id="categories">
            <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow">
                <h1 class="ml-2 font-bold text-2xl text-gray-800">{{ doctype.doctype_name }}</h1>
            </div>

            <div
                class="p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <div class="flow-root">
                    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                        {% for doc in documents %}
                            <li class="py-3 sm:py-4">
                                <div class="flex items-center space-x-4">
                                    <div class="flex-shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                        </svg>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-base font-bold text-gray-900 truncate dark:text-white">
                                            {{ doc.title }}
                                        </p>
                                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                            {{ doctype.doctype_name }}
                                        </p>
                                    </div>
                                    <a href="{{ doc.source.url }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Жүктеу</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
